		<script>
			window.$docsify =
						    {
						      repo: 'true',
						      loadNavbar: true,      // 加载自定义导航栏,需要目录下有_navbar.md文件
						      loadSidebar: true,      // 开启侧边栏，需要目录下有_sidebar.md文件
							  autoHeader: true, // 根据 _sidebar.md 的内容自动为每个页面增加标题
						      subMaxLevel: 2,      // 读取md文件中最大几级目录
						      auto2top: true,      // 切换页面后跳回页面顶部
						      homepage: '_home.md',      // 指定开始页
						      coverpage: true,      //开启封面页，需要目录下有_coverpage.md文件
						      onlyCover: true,  // 不会首页和封面一起加载
						      auto2top: true, // 切换页面后是否自动跳转到页面顶部
						      logo: '',      // 侧边栏左侧的logo

						      name: '茉莉花茶',      // 侧边栏顶部的标题
						<!--      nameLink: '/',      // 点击标题后的跳转地址-->

						      mergeNavbar: true,      // 移动设备合并导航栏到侧边栏
						      notFoundPage: true,      // 加载_404.md
						      topMargin: 90,      // 滚动到锚点是与顶部的距离

						      // ---------------------------------------插件设置--------------------------------------------------
						      corner: {
									// the icon link url to another site
									url: "https://acgsecrets.hk/",
									// the default preset icon in docsify-corner
									icon: "Spring",
								  },
						      search: {
						            maxAge: 86400000,
						            paths: 'auto',
						            placeholder: '搜索',
						            noData: '找不到结果',
						            depth: 4,  // 搜索标题的最大层级, 1 - 6
						            hideOtherSidebarContent: false,
						          },
						      copyCode: {
						          buttonText: '点击复制',
						          errorText: '复制失败',
						          successText: '复制成功',
						        },

						      timeUpdater: {  /* md文档更新时间 */
						          text: ">最后更新时间: {docsify-updated}",
						          formatUpdated: "{YYYY}/{MM}/{DD}",
						          whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
						        },

						      pagination: {  /* 章节跳转 */
						          previousText: '上一章',
						          nextText: '下一章',
						          crossChapter: true,
						          crossChapterText: true
						        },

						      giscus:{
						          repo: "omaiyiwa/our_home",

						          category: "Announcements",
						          categoryId: "DIC_kwDOMBMNIs4Cfpld",
						          mapping: "pathname",
						          reactionsEnabled: "0",  /* 1好像有个表情在最上面 */
						          strict: "0",
						          emitMetadata: "0",
						          inputPosition: "top",
						          theme: "light",
						          lang: "zh-CN",
						          loading: "lazy"

						            height: "3px",
						        },

								size: 32,
								bottom: 15,
								right: 15,
								logo: '🔝', /* logo:字符串或svg矢量图代码，默认为svg代码图标 */

								bgColor: '\#2096ff',  /* 背景颜色，#fff、pink等，logo为svg图标时，不填 */
							},

						    hideCode: {  /* 代码显示长度，设置滚动 */
						          scroll: true, // Enable scrolling
						          height: 200 // Max height
						        },

		<script src="config/js/swiper.js"></script>
		<script src="config/js/heart.js"></script>

		<!-- Docsify v4 -->
