<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">


<!--  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">-->
<!--  顶部导航栏-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-navbar-fixed/navbar-fixed.css">

  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">

</head>
<body>
  <div id="app">包赢的, 牢弟!</div>
  <script>
    window.$docsify =
    { 
      plugins: [
          function (hook, vm) {
            // load livere
            hook.beforeEach(function(content) {
                var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC81OTg3Mi8zNjMzNA=='></div>\n\n----\n"
                return content + comment;
            });

            hook.doneEach(function() {
               (function(d, s) {
                   var j, e = d.getElementsByTagName(s)[0];
                   if (typeof LivereTower === 'function') { return; }
                   j = d.createElement(s);
                   j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
                   j.async = true;
                   e.parentNode.insertBefore(j, e);
               })(document, 'script');
            });
          },
        ]

      repo: '',
      loadNavbar: true,      // 加载自定义导航栏,需要目录下有_navbar.md文件
      loadSidebar: true,      // 开启侧边栏，需要目录下有_sidebar.md文件
      subMaxLevel: 2,      // 读取md文件中最大几级目录
      auto2top: true,      // 切换页面后跳回页面顶部
      homepage: '_home.md',      // 指定开始页
      coverpage: true,      //开启封面页，需要目录下有_coverpage.md文件
      logo: '',      // 侧边栏左侧的logo

      name: '茉莉花茶',      // 侧边栏顶部的标题
      nameLink: '/',      // 点击标题后的跳转地址
      noEmoji: true,      // 禁用emoji
      mergeNavbar: true,      // 移动设备合并导航栏到侧边栏
      notFoundPage: true,      // 加载_404.md
      topMargin: 90,      // 滚动到锚点是与顶部的距离

      // ---------------------------------------插件设置--------------------------------------------------
      search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,  // 搜索标题的最大层级, 1 - 6
            hideOtherSidebarContent: false,
<!--            namespace: '邓邓的零食橱'-->
          },
      copyCode: {
          buttonText: '点击复制',
          errorText: '复制失败',
          successText: '复制成功',
        },
      timeUpdater: {
          text: ">最后更新时间: {docsify-updated}",
          formatUpdated: "{YYYY}/{MM}/{DD}",
          whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
        },
      pagination: {
          previousText: '上一章',
          nextText: '下一章',
          crossChapter: true,
          crossChapterText: true
        },
<!--      giscus:{-->
<!--          repo: "mg0324/docsify-note-01",-->
<!--          repoId: "R_kgDOI4bELQ",-->
<!--          category: "Announcements",-->
<!--          categoryId: "DIC_kwDOI4bELc4CT_Su",-->
<!--          mapping: "url",-->
<!--          reactionsEnabled: "0",-->
<!--          strict: "1",-->
<!--          emitMetadata: "0",-->
<!--          inputPosition: "bottom",-->
<!--          theme: "light",-->
<!--          lang: "zh-CN",-->
<!--          loading: "lazy"-->
<!--        },-->

      <!--  顶部导航栏颜色-->
<!--      themeColor: '#3F51B5',-->

<!--      &lt;!&ndash;  章节内目录跳转&ndash;&gt;-->
<!--      toc: {-->
<!--          scope: '.markdown-section',-->
<!--          &lt;!&ndash;  h1, h2, h3, h4, h5, h6 &ndash;&gt;-->
<!--          headings: 'h2, h3',-->
<!--          title: '章节目录',-->
<!--        },-->


      ads: [
          {
            img: 'images/nj_40_0046.jpg',
            href: 'https://s.qiniu.com/zqiMBz'
          },
          {
            img: 'images/njn6_0065.jpg',
            href: 'https://s.qiniu.com/VJFJvi'
          },
        ],

      footer: {
          copy: '<span>Acme &copy; 2023</span>',
          auth: 'by Me',
          pre: '<hr/>',
          style: 'text-align: right;',
          class: 'className',
        },

      beian: {
          ICP: "备案信息",
          NISMSP: {
              number: "",
              url: "",
              id: ""
            },
        },

      progress: {
            position: "bottom",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        },

      docsifyBackTop: {
<!--            数值，组件大小，默认值32。-->
            size: 32,
<!--            数值，组件底部偏移距离，默认值15。-->
            bottom: 15,
<!--            数值，组件右侧偏移距离，默认值15。-->
            right: 15,
<!--            logo:字符串或svg矢量图代码，默认为svg代码图标。-->
            logo: '🔝',
<!--            背景颜色，#fff、pink等，logo为svg图标时，不填。-->
            bgColor: '\#2096ff'
        },

    hideCode: {
          scroll: true, // Enable scrolling
          height: 200 // Max height
        },

    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 如果文档里的 script 是内联脚本，可以直接执行；而如果是外链脚本（即 js 文件内容由 src 属性引入），则需要使用此插件。 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- 全文搜索插件 -->
<!--  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码。由@jperasmus提供。 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Medium's 风格的图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--  emoji 解析插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

<!--  gif插件-->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>

  <!--  评论插件 -->
<!--  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>-->
<!--标题插件-->
<!--  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@2.x/dist/plugin.min.js"></script>-->
  <!--  广告插件 -->
  <script src="https://unpkg.com/docsify-ads@1.0.4/dist/docsify-ads.min.js"></script>

  <!--  文本高亮插件 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!--  支持 docsify 侧边栏目录展开和折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!--  最后更新时间的插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

<!--  &lt;!&ndash;  章节内目录跳转插件 &ndash;&gt;-->
<!--  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>-->

  <!-- 备案插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
  <!--  页脚-->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 阅读进度插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 快速回到顶部插件 -->
  <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>

  <!-- 隐藏部分代码插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>

  <!-- 给图像加介绍的插件   example: ![](docsify.png 'logo')-->
<!--  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>-->
  <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>

  <!-- docsify的分页导航插件 第一个插件有问题 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
